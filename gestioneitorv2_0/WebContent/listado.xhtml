<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<!-- Si se quisiera tomar el idioma del navegador -->
<!-- <f:view locale="#{facesContext.externalContext.requestLocale}"> -->
<!-- Para tomar el idioma del bean de configuración BeanSettings -->
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>

	</h:head>
	<h:body>

		<!-- Aqu� va tu c�digo -->
		<h:form>
					<p:menubar>
				<p:menuitem value="Gestioneitorv2.1">
				</p:menuitem>
				<f:facet name="options">
					<h:commandLink value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}">
					</h:commandLink>
					<h:commandLink value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}">
					</h:commandLink>
				</f:facet>
			</p:menubar>
			<p:dataTable var="valumno" value="#{controller.alumnos}" border="1">
				<p:column>
					<f:facet name="header">Nombre</f:facet>#{alumno.nombre}</p:column>
				<p:column>
					<f:facet name="header">Apellidos</f:facet>#{alumno.apellidos}</p:column>
				<p:column>
					<f:facet name="header">IdUser</f:facet>#{alumno.iduser}</p:column>
				<p:column>
					<f:facet name="header">Email</f:facet>#{alumno.email}</p:column>
				<p:column>
					<f:facet name="header">Baja</f:facet>
					<p:commandLink action="#{controller.baja(valumno)}" type="submit"
						value="BAJA" immediate="true">
						<f:setPropertyActionListener target="#{controller.alumno}"
							value="#{alumno}" />
					</p:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">Edición</f:facet>
					<p:commandLink action="editar" type="submit" value="EDITAR"
						immediate="true" actionListener="#{alumno.setAlumno(valumno)}">
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	<p:commandLink value="#{msgs.enlaceCasa}" action="pa_casa" />
	

	</h:body>
</f:view>
</html>
