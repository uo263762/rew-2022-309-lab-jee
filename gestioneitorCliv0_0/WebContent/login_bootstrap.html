<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<!--Para la presentación adecuada en los dispositivos donde se visualice-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
width=device-width establece el ancho de la página para que se ajuste al dispositivo.
initial-scale=1 establece el nivel de zoom inicial -->
<!--Uso de hojas de estilo de bootstrap local-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body style="background-color:LightGrey">
	<div class="container">
		<section>
			<div class="header">
				<h1>Login alumno</h1>
				<time datetime="2019-11-11" pubdate> November 11th, 2019 </time>
			</div>
			<article>
				<header>Suministrar las credenciales para autenticarse:</header>
				<form role="form" id="login" action="#"
					enctype="application/x-www-form-urlencoded">
					<div class="form-group">
						<label for="username">Login:</label> <input type="text"
							class="form-control" id="username" size="25" required />
					</div>
					<div class="form-group">
						<label for="passwd">Contraseña:</label> <input type="password"
							class="form-control" id="passwd" size="25" required />
					</div>
					<button type="submit" class="btn btn-default">Enviar</button>
					<button type="reset" class="btn btn-default">Reiniciar</button>
				</form>
			</article>
		</section>
	</div>
</body>
</html>
